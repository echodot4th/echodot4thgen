  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const products = document.querySelectorAll('.product');

    products.forEach((product) => {
      product.addEventListener('mouseover', showPopup);
      product.addEventListener('mouseout', hidePopup);
    });

    function showPopup(event) {
      const product = event.currentTarget;
      const description = product.dataset.description;
      const feature = product.dataset.feature;

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <p>Description: ${description}</p>
        <p>Feature: ${feature}</p>
      `;

      document.body.appendChild(popup);

      const centerX = window.innerWidth / 2 - popup.clientWidth / 2;
      const centerY = window.innerHeight / 2 - popup.clientHeight / 2;

      popup.style.top = `${centerY}px`;
      popup.style.left = `${centerX}px`;
    }

    function hidePopup() {
      const popup = document.querySelector('.popup');
      if (popup) {
        document.body.removeChild(popup);
      }
    }
  });
</script>
